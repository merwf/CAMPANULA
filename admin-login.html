<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Campanula - Yönetici Girişi</title>
    <link rel="icon" href="img/core-img/favicon.ico">
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f5f7fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-card img { max-height: 50px; margin-bottom: 30px; }
        .form-control { background-color: #f5f7fa; border: none; height: 50px; margin-bottom: 20px; border-radius: 5px; padding-left: 20px; }
        .btn-login { background-color: #fbb710; color: white; width: 100%; height: 50px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-login:hover { background-color: #333; }
    </style>
</head>
<body>
    <div class="login-card">
        <a href="index.html"><img src="img/core-img/logo.png" alt="Logo"></a>
        <h4 class="mb-4">Yönetici Girişi</h4>
        <form onsubmit="event.preventDefault(); window.location.href='admin-dashboard.html';">
            <input type="text" class="form-control" placeholder="Kullanıcı Adı (admin)" required>
            <input type="password" class="form-control" placeholder="Şifre (1234)" required>
            <button type="submit" class="btn-login">GİRİŞ YAP</button>
        </form>
        <p class="mt-3" style="font-size: 12px; color: #999;">Geri dönmek için <a href="index.html" style="color:#fbb710">tıklayın</a>.</p>
    </div>
</body>
</html>
